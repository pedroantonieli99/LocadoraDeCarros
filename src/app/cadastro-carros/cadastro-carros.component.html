<div class="container" style="font-family: 'Courier New', monospace; color: #f0f0f0; margin: 0 auto; width: 90%; padding: 30px; background: #1e1e2f; border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);">
  
  <div class="form-container" style="margin-bottom: 50px;">
    <h2 style="color: #ff6f61; text-align: center; font-size: 2em; text-transform: uppercase;">Cadastrar Carro</h2>
    <form (ngSubmit)="cadastrarFilme()" style="padding: 20px; background: #28293e; border-radius: 12px; box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.5);">
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="nome" style="display: block; font-size: 1.2em; color: #ff6f61;">Nome Do Carro:</label>
        <input type="text" id="nome" [(ngModel)]="nome" name="nome" required style="width: 100%; padding: 15px; border: none; border-radius: 8px; background: #3b3b52; color: #f0f0f0; font-size: 1em;" />
      </div>

      <div class="form-group" style="margin-bottom: 20px;">
        <label for="marca" style="display: block; font-size: 1.2em; color: #ff6f61;">Marca:</label>
        <input type="text" id="marca" [(ngModel)]="marca" name="marca" required style="width: 100%; padding: 15px; border: none; border-radius: 8px; background: #3b3b52; color: #f0f0f0; font-size: 1em;" />
      </div>

      <div class="form-group" style="margin-bottom: 20px;">
        <label for="placa" style="display: block; font-size: 1.2em; color: #ff6f61;">Placa:</label>
        <input type="text" id="placa" [(ngModel)]="placa" name="placa" required style="width: 100%; padding: 15px; border: none; border-radius: 8px; background: #3b3b52; color: #f0f0f0; font-size: 1em;" />
      </div>

      <div class="form-group" style="margin-bottom: 20px;">
        <label for="valor" style="display: block; font-size: 1.2em; color: #ff6f61;">Valor da Locação:</label>
        <input type="text" id="valor" [(ngModel)]="valor" name="valor" required style="width: 100%; padding: 15px; border: none; border-radius: 8px; background: #3b3b52; color: #f0f0f0; font-size: 1em;" />
      </div>

      <button type="submit" style="width: 100%; padding: 15px; background: linear-gradient(90deg, #ff6f61, #ff9e61); color: #fff; border: none; border-radius: 10px; font-size: 1.2em; text-transform: uppercase; cursor: pointer;">Cadastrar Carro</button>
    </form>
  </div>
</div>
